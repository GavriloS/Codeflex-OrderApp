<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Stacks</h1>
  {%for i in range(0 , stackLength)%}

    <h2>Stack {{i+1}}</h2>
    {%for item in stacks[i].items%}

      <p>{{item["name"]}}, weight: {{item["weight"]}}, quantity in box: {{item["quantity_in_box"]}}, max weight capacity: {{item["max_weight_capacity"]}}</p>


    {%endfor%}
  {%endfor%}
</body>
</html>
